<html ng-app="MedicalPictures">
    <head>
        <link rel="stylesheet" href="css/foundation.min.css">
        <link rel="stylesheet" href="css/app.css">
        <script src="js/vendor/modernizr.js"></script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="angular/angular.js"></script>
        <script src="angular/angular-translate.min.js"></script>
        <script src="angular/controllers/controllers.js"></script>
        <script src="angular/controllers/internationalization.js"></script>
    </head>
    <title>MedicalPictures - Admin View</title>
    <meta content="" charset="UTF-8">
    <style type="text/css">
        .panel {
          overflow: scroll;
          max-height : 400px;
        }
    </style>
    <body ng-controller="UserSettingsController">
        <br>
        <nav class="top-bar" data-topbar role="navigation">
            <ul class="title-area">
                <li class="name">
                    <h1>{{appName}}</h1>
                </li>
                <li class="toggle-topbar menu-icon">
                    <a href="#">{{'MENU' | translate}}</a>
                </li>
            </ul>
            <section class="top-bar-section">
                <ul class="right">
                    <li>
                      <a href="#">{{'BACK' | translate}}</a>
                    </li>
                    <li class="active">
                        <a>{{'LOGOUT' | translate}}</a>
                    </li>
                </ul>
          </section>
        </nav>
        <br>
        <form>
        <div class="row">
            <div class="large-1 columns"><br></div>
            <div class="large-10 columns">
                    <fieldset>
                        <legend>Change your settings</legend>
                        <label>Username
                          <input type="text" placeholder="Your username">
                        </label>
                    </fieldset>
            </div>
            <div class="large-1 columns"><br></div>
        </div>
       <div class="row">
           <div class="large-1 columns"><br></div>
           <div class="large-5 columns">
                   <fieldset>
                       <label>Name
                         <input type="text" placeholder="Your name">
                       </label>
                   </fieldset>
           </div>
           <div class="large-5 columns">
              <fieldset>
                      <label>Surname
                            <input type="text" placeholder="Your surname">
                      </label>
                  </fieldset>
           </div>
           <div class="large-1 columns"><br></div>
        </div>
        <div class="row">
            <div class="large-1 columns"><br></div>
            <div class="large-10 columns">
                    <fieldset>
                        <label>Password
                          <input type="text" placeholder="Your password">
                        </label>
                        <small class="error">Blad</small>
                    </fieldset>
            </div>
            <div class="large-1 columns"><br></div>
          </div>
        <div class="row">
            <div class="large-5 columns"><br></div>
            <div class="large-2 columns">
                          <input type="submit" class="button" value="Save">
            </div>
            <div class="large-5 columns"><br></div>
          </div>

      </form>
        <br>
    </body>
    <script>
    $(document).foundation();
    </script>
</html>
